<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Lato|Lora&display=swap" rel="stylesheet">
  <title>Artists</title>
</head>
<body>
  <div class="artist-container">
    <header>
      <nav>
        <h3 class="logo">Music is my life...</h3>
        <svg
        class="menu"
        width="43"
        height="23"
        viewBox="0 0 43 23"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
        <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
        <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
      </svg>
      <div class="nav-open">
        <div class="contact">
          <h3>Contact</h3>
          <p>1.306.123.4555</p>
        </div>
        <div class="social">
          <h3>Social Media</h3>
          <div class="social-links">
            <img src="./images/Facebook.svg" alt="facebook">
            <img src="./images/Instagram.svg" alt="instagram">
            <img src="./images/Twitter.svg" alt="twitter">
          </div>
        </div>
      </div>
      </nav>
      <main>
        <section class="page ed">
          <div class="details">
            <h1>Ed Sheeran</h1>
            <h2>Photograph</h2>
            <p>June 20, 2014</p>
          </div>
          <div class="hero">
            <a href="./ed.html">
              <img class="image-left" src="./images/ed-left.png" alt="ed sheeran">
              <img class="image-right" src="./images/ed-right.png" alt="ed sheeran">
            </a>
          </div>
        </section>

        <section class="page bruno">
          <div class="details">
            <h1>Bruno Mars</h1>
            <h2>When I was your man</h2>
            <p>January 15, 2013</p>
          </div>
          <div class="hero">
            <a href="./bruno.html">
              <img class="image-left" src="./images/bruno-left.jpg" alt="Bruno Mars">
              <img class="image-right" src="./images/bruno-right.jpg" alt="Bruno Mars">
          </a>
          </div>
        </section>

        <section class="page adele">
          <div class="details">
            <h1>Adele</h1>
            <h2>When we were young</h2>
            <p>January 22, 2016</p>
          </div>
          <div class="hero">
            <a href="./adele.html">
              <img class="image-left" src="./images/adele-left.png" alt="Adele">
              <img class="image-right" src="./images/adele-right.png" alt="Adele">
            </a>
        </section>
        <div class="pages">
          <div class="page-1">
            <h3>01</h3>
            <svg
              class="slide active"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
          </div>
          <div class="page-2">
            <h3>02</h3>
            <svg
              class="slide"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
          </div>
          <div class="page-3">
            <h3>03</h3>
            <svg
              class="slide"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
          </div>
        </div>
      </main>
    </header>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
